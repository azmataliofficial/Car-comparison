<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Car's Gallery</title>
    <style>
        * {
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("https://www.holtsauto.com/wp-content/uploads/2023/05/iStock-1126926765.jpg");
            background-size: cover;
            background-attachment: fixed;
        }

.container {
            width: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgb(0, 0, 0, 0.10));
            background-position: center;
            min-height: 100vh;
        }

        .navbar {
            width: 90%;
            padding: 30px;
            margin: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .logo {
            width: 160px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            text-transform: capitalize;
            color: black;
            border: 2px solid gold;
            border-radius: 20px;
            padding: 5px 12px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }

        .nav-links a:hover {
            color: black;
            background-color: gold;
            border: none;
        }


        .container1 {
            height: auto;
            width: 90%;
            max-width: 350px;
            backdrop-filter: blur(5px);
            border: 1px solid rgb(101, 101, 101);
            padding: 30px 20px;
            border-radius: 20px;
            margin: 100px auto;
            position: relative;
        }

        h1 {
            text-align: center;
            color: gold;
            padding: 35px 0px 10px;
        }

        label {
            color: gold;
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            outline: none;
            border: none;
            padding: 12px 20px;
            margin: 10px 0 20px;
            border-radius: 20px;
            border: 1px solid gray;
            background: #ffffff;
        }

        .dp {
            position: relative;
            text-align: center;
        }

        .dp img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
        }

        button {
            background: none;
            border: 2px solid gold;
            border-radius: 20px;
            width: 100%;
            height: 45px;
            margin-top: 20px;
            color: rgb(0, 0, 0);
            font-size: 18px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        button:hover {
            border: none;
            background-color: gold;
            color: white;
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            color: rgb(219, 3, 219);
            text-decoration: underline;
            border: none;
            padding: 0;
            margin: 0;
            left: 0;
        }

        .links a:hover {
            background: none;
            color: rgb(150, 0, 150);
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            
            .logo {
                right: 0;
                margin-bottom: 20px;
            }
            
            .nav-links {
                margin-left: 0;
            }
            
            .nav-links a {
                margin: 5px;
            }
            
            .container1 {
                margin: 80px auto;
            }
            
            .links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="logo.webp" alt="Car's Gallery Logo">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about%20us.html">About us</a>
                <a href="comparison.html">Comparison</a>
                <a href="Accessories.html">Accessories</a>
                <a href="Feedback.html">Feedback</a>
                <a href="Signup.html">Sign-up</a>
                <a href="Sign%20in.html">Sign-in</a>
                <a href="logout%20page.html">Log-out</a>
            </div>
        </div>
        
        <div class="container1">
            <div class="dp">
                <img src="https://th.bing.com/th/id/OIP.kW8B90RKqA21wq4ZgFECnQHaHa?rs=1&pid=ImgDetMain" alt="Profile Icon">
            </div>
            <h1>Login Here</h1>
            
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your Username" required>
                
                <label for="password">Your Password</label>
                <input type="password" id="password" placeholder="Enter your Password" required>
                
                <button type="submit">Login</button>
                
                <div class="links">
                    <a href="Signup.html">Don't have an account</a>
                    <a href="#">Forget Password</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
