<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car's Gallery - Home</title>
    <style>
        * {
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
        }

 .container {
            width: 100%;
background-image: radial-gradient(circle, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.8) 70%, rgba(0,0,0,1) 100%),url("https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/facelift_2019/model_detail/gateway_urus/se/2024/Urus%20SE.png");
            background-position: center;
            min-height: 100vh;
        }

        .navbar {
            width: 90%;
            padding: 30px;
            margin: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .logo {
            width: 160px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            text-transform: capitalize;
            color: yellow;
            border: 2px solid gold;
            border-radius: 20px;
            padding: 5px 12px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }

        .nav-links a:hover {
            color: black;
            background-color: gold;
            border: none;
        }


        h1 {
            color: gold;
            font-size: 90px;
            text-align: center;
            margin-top: 350px;
            text-shadow: 2px 2px 10px black;
        }

        p {
            color: rgb(255, 255, 255);
            font-size: 25px;
            text-align: center;
            text-shadow: 1px 1px 5px black;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .logo {
                right: 0;
                margin-bottom: 20px;
            }

            .nav-links {
                margin-left: 0;
            }

            .nav-links a {
                margin: 5px;
                color: black;
            }

            h1 {
                font-size: 50px;
                margin-top: 200px;
            }

            p {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="navbar">
            <img class="logo" src="logo.webp" alt="Car's Gallery Logo">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about%20us.html">About us</a>
                <a href="comparison.html">Comparison</a>
                <a href="Accessories.html">Accessories</a>
                <a href="Feedback.html">Feedback</a>
                <a href="Signup.html">Sign-up</a>
                <a href="Sign%20in.html">Sign-in</a>
                <a href="logout%20page.html">Log-out</a>
            </div>
        </div>
        <div class="content">
            <h1>Car's Gallery</h1>
            <p>Committed to be Better</p>
        </div>
    </div>
</body>


</html>
