<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Car's Gallery</title>
    <style>
        * {
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("https://m.atcdn.co.uk/ect/media/%7Bresize%7D/7c0f1f2e1303456088b15eb4c90a45a5.jpg");
            background-size: cover;
            background-attachment: fixed;
        }

.container {
            width: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgb(0, 0, 0, 0.10));
            background-position: center;
            min-height: 100vh;
        }

        .navbar {
            width: 90%;
            padding: 30px;
            margin: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .logo {
            width: 160px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            text-transform: capitalize;
            color: black;
            border: 2px solid gold;
            border-radius: 20px;
            padding: 5px 12px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }

        .nav-links a:hover {
            color: black;
            background-color: gold;
            border: none;
        }


        .container1 {
            backdrop-filter: blur(5px);
            background-color: rgba(0, 255, 255, 0.201);
            width: 90%;
            max-width: 400px;
            height: auto;
            margin: 50px auto;
            border-radius: 20px;
            border: 2px solid rgb(0, 54, 54);
            padding: 30px 20px;
        }

        h1 {
            text-align: center;
            color: rgb(0, 54, 54);
            margin-bottom: 20px;
        }

        label {
            color: rgb(0, 54, 54);
            font-size: 15px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            outline: none;
            border: none;
            padding: 8px 20px;
            margin-bottom: 15px;
            border-radius: 20px;
            border: 1px solid gray;
            background: #ffffff;
        }

        .gender-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 10px 0 20px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .gender-option input[type="radio"] {
            width: 18px;
            height: 18px;
            margin: 0;
        }

        .gender-option p {
            color: rgb(0, 54, 54);
            margin: 0;
        }

        button {
            background: none;
            border: 2px solid rgb(0, 54, 54);
            border-radius: 20px;
            width: 200px;
            padding: 12px 50px;
            margin: 20px auto 0;
            display: block;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: rgb(45, 152, 152);
            color: #ffffff;
            border: none;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            
            .logo {
                right: 0;
                margin-bottom: 20px;
            }
            
            .nav-links {
                margin-left: 0;
            }
            
            .nav-links a {
                margin: 5px;
            }
            
            .container1 {
                width: 95%;
            }
            
            .gender-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="logo.webp" alt="Car's Gallery Logo">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about%20us.html">About us</a>
                <a href="comparison.html">Comparison</a>
                <a href="Accessories.html">Accessories</a>
                <a href="Feedback.html">Feedback</a>
                <a href="Signup.html">Sign-up</a>
                <a href="Sign%20in.html">Sign-in</a>
                <a href="logout%20page.html">Log-out</a>
            </div>
        </div>
        
        <div class="container1">
            <h1>Sign-up</h1>
            <form id="signupForm">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter your e-mail" required>
                
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="Enter your Mobile Number">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Enter your Confirm Password" required>
                
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
                
                <label>Gender</label>
                <div class="gender-group">
                    <div class="gender-option">
                        <input type="radio" name="gender" value="Male" id="male">
                        <p>Male</p>
                    </div>
                    <div class="gender-option">
                        <input type="radio" name="gender" value="Female" id="female">
                        <p>Female</p>
                    </div>
                    <div class="gender-option">
                        <input type="radio" name="gender" value="Other" id="other">
                        <p>Other</p>
                    </div>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
